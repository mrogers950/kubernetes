apiVersion: v1            
kind: ServiceAccount      
metadata:                 
  name: proxy             
  annotations:            
    serviceaccounts.openshift.io/oauth-redirectreference.primary: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"nginx-service"}}'   
---
apiVersion: v1
kind: Route
metadata:
  labels:
    app: nginx
  name: nginx-service
  namespace: myproject
spec:
  port:
    targetPort: 8443
  to:
    kind: Service
    name: nginx-service
    weight: 100
  wildcardPolicy: None
  tls:
    termination: passthrough
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: proxy-tls
  labels:
    app: nginx
spec:
  ports:
  - port: 443
    targetPort: 8443
  selector:
    app: nginx
---
apiVersion: v1
data:
  default.conf: |
    server {
            listen 127.0.0.1:8080 default_server ssl http2;

            root /usr/share/nginx/html;
            index index.html;

            ssl on;
            ssl_certificate /etc/nginx/ssl/nginx.crt;
            ssl_certificate_key /etc/nginx/ssl/nginx.key;
            ssl_trusted_certificate /etc/nginx/conf.d/ca.crt;

            location / {
                    try_files $uri $uri/ =404;
            }
