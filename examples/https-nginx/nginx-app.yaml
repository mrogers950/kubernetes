kind: ConfigMap
metadata:
  name: nginxconfigmap
  namespace: myproject
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: my-nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - name: secret-volume
        secret:
          secretName: nginxsecret
      - name: proxy-tls
        secret:
          secretName: proxy-tls
      - name: configmap-volume
        configMap:
          name: nginxconfigmap
      serviceAccountName: proxy
      containers:
       - name: oauth-proxy 
         image: localhost:5000/oauth-proxy-ca:v1.0.0
         ports:            
         - containerPort: 8443                         
           name: public    
         args:             
         - --https-address=:8443                       
         - --provider=openshift                        
         - --openshift-service-account=proxy           
         - --upstream=https://127.0.0.1:8080            
         - --tls-cert=/etc/tls/private/tls.crt
         - --tls-key=/etc/tls/private/tls.key
         - --upstream-ca=/mnt/ca.crt
         - --cookie-secret=SECRET                      
         volumeMounts:     
         - mountPath: /etc/tls/private                 
           name: proxy-tls
         - mountPath: /mnt/
           name: configmap-volume 
       - name: nginx
         image: localhost:5000/newnginxhttps:1.1
         command: ["/home/auto-reload-nginx.sh"]
         ports:
         - containerPort: 8080
         volumeMounts:
         - mountPath: /etc/nginx/ssl
           name: secret-volume
         - mountPath: /etc/nginx/conf.d
           name: configmap-volume
