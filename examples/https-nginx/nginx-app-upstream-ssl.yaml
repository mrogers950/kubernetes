apiVersion: v1            
kind: ServiceAccount      
metadata:                 
  name: proxy             
  annotations:            
    serviceaccounts.openshift.io/oauth-redirectreference.primary: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"nginx-service"}}'   
---
apiVersion: v1
kind: Route
metadata:
  labels:
    app: nginx
  name: nginx-service
  namespace: myproject
spec:
  port:
    targetPort: 8443
  to:
    kind: Service
    name: nginx-service
    weight: 100
  wildcardPolicy: None
  tls:
    termination: passthrough
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: proxy-tls
  labels:
    app: nginx
spec:
  ports:
  - port: 443
    targetPort: 8443
  selector:
    app: nginx
---
apiVersion: v1
data:
  default.conf: |
    server {
            listen 8080 default_server ssl;

            root /usr/share/nginx/html;
            index index.html;

