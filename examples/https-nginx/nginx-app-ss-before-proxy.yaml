apiVersion: v1
kind: Route
metadata:
  labels:
    app: nginx
  name: nginx-service
  namespace: myproject
spec:
  port:
    targetPort: 8080
  to:
    kind: Service
    name: nginx-service
    weight: 100
  wildcardPolicy: None
  tls:
    termination: passthrough
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  ports:
  - port: 443
    targetPort: 8080
  selector:
    app: nginx
---
apiVersion: v1
data:
  default.conf: "server {\n        listen 8080 default_server ssl;\n\n        root
    /usr/share/nginx/html;\n        index index.html;\n\n\tssl on;\n        ssl_certificate
    /etc/nginx/ssl/nginx.crt;\n        ssl_certificate_key /etc/nginx/ssl/nginx.key;\n\tssl_client_certificate
    /etc/nginx/conf.d/ca.crt;\n\n        location / {\n                try_files $uri
    $uri/ =404;\n        }\n}\n"
kind: ConfigMap
metadata:
  name: nginxconfigmap
  namespace: myproject
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: my-nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - name: secret-volume
        secret:
          secretName: nginxsecret
      - name: configmap-volume
        configMap:
          name: nginxconfigmap
      containers:
      - name: nginx
        image: localhost:5000/newnginxhttps:1.1
        command: ["/home/auto-reload-nginx.sh"]
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /etc/nginx/ssl
          name: secret-volume
        - mountPath: /etc/nginx/conf.d
          name: configmap-volume
